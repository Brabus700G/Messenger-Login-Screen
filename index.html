<html>
    <head>
        <title>Messenger</title>
        <link href="style.css"  rel="stylesheet" type="text/css" //>
    </head>
    <body>
        <div class="header">
            <a href="https://www.messenger.com/features">
                <div id="features">功能</div>
            </a>
            <a href="https://messenger.fb.com/?ref=platform">
                <div id="developer">開發人員專用</div>
            </a>
        </div>     
        <div class="loginLeft">
            <img id="icon" src="https://raw.githubusercontent.com/Brabus700G/Messenger-Login-Screen/gh-pages/MessengerLogin/images/Messenger-icon.png">
            <div id="loginTitle">Messenger</div>
            <div id="LTitle1">立即和生活中的往來對象建立聯繫。</div>
            <div id="LTitle2">使用 Facebook 帳號登入以開始使用。</div>
            <div class="accpass">
                <input type="text" id="account"name="email" placeholder="電子郵件地址或電話號碼" value="" tabindex="0" aria-label="電子郵件地址或電話號碼">
                <input type="password" id="password" name="pass" tabindex="0" placeholder="密碼" aria-label="密碼">
            </div>
            <button value="1" id="loginbutton" name="login" tabindex="0" type="submit">
                登入
            </button>
            <div class="alwaysLogin">
                <input type="checkbox" value="1" tabindex="0" id="ALcheckbox">
                <label for="u_0_0" class="ALnike">保持登入</label>
            </div>
            <div id="downapp">
                到 
                <a  target="_blank" href="https://l.messenger.com/l.php?u=http%3A%2F%2Fitunes.apple.com%2Fapp%2Fid454638411&h=AT1Bok4cdWKMUBD3TmaQvEzOWaE-NvQf59-OmjvrylmFQOSl6FemgyP5IRTWAMKGd42uoGjn_M-_xP-CVqKyS1oC0fTn_N2299MY__bQbPoJbmxC2jIpKUy1qF41apKHHW0b3SdgsEdXIWM-zaiC1KurTj-nGKzhTymC7JtdT24-vOmx69Y">
                    iOS
                </a>
                 、 
                <a  target="_blank" href="http://www.windowsphone.com/s?appid=3219d30d-4a23-4f58-a91c-c44b04e6a0c7">
                     Windows Phone
                </a>
                  和 
                <a  target="_blank" href="https://market.android.com/details?id=com.facebook.orca">
                    Android
                </a>
                   下載應用程式
                </div>
        </div> 
        <div class="right">
            <img src="https://raw.githubusercontent.com/Brabus700G/Messenger-Login-Screen/gh-pages/MessengerLogin/images/messengerPhone.png" id="rightimg">
        </div>
        <div class="more">
                <div id="morett">除了發送訊息，還有更多玩法</div>
                <div id="morett2">瞧瞧 Messenger 的所有功能。</div>
                <div class="moreimg">
                    <div class="moreimg1">
                        <a class="moreimg1link" href="https://www.messenger.com/features#hdcalls">
                            <img id="PcMobile" src="https://raw.githubusercontent.com/Brabus700G/Messenger-Login-Screen/gh-pages/MessengerLogin/images/PcMobile.png">
                            <div id="moreimg1text">透過行動版或桌面版，即時與朋友聯絡。</div>
                        </a>
                    </div>
                    <div class="moreimg2">
                        <a class="moreimg2link" href="https://www.messenger.com/features#hdcalls">
                            <img id="call" src="https://raw.githubusercontent.com/Brabus700G/Messenger-Login-Screen/gh-pages/MessengerLogin/images/call.png">
                            <div id="moreimg2text">透過簡訊、語音和視訊通話傳遞訊息。</div>
                        </a>
                    </div>
                </div>
        </div>
    </body>
</html>
